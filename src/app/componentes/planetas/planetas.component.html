<h2 id="requirements">Planetas</h2>
<div class="row">
  <div class="col-sm-6">
    <p class="lead">planetas e suas características</p>
    <ul class="lead">

      <li *ngFor="let planeta of planetas">
        <b>{{ planeta.name }}</b>

        <ul>
          <li>Dia tem: {{ planeta.rotation_period }}</li>
          <li>O Clima é: {{ planeta.climate }}</li>
          <li>População: {{ planeta.population }}</li>
          <li>Registrado em: {{ planeta.created }}</li>
        </ul>  
      </li>            

    </ul>
  </div>
  <div class="col-sm-6">
    <blockquote class="lead">
      Aqui estão os planetas mais legais da galáxia!
    </blockquote>
  </div>
</div>
